<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Stopwatch Web Application</h1>
        <div id="stopwatch">
            <span id="minutes">00</span>:<span id="seconds">00</span>:<span id="milliseconds">00</span>
        </div>
        <div class="buttons">
            <button id="startBtn" onclick="startStopwatch()">Start</button>
            <button id="pauseBtn" onclick="pauseStopwatch()">Pause</button>
            <button id="resetBtn" onclick="resetStopwatch()">Reset</button>
            <button id="lapBtn" onclick="recordLap()">Lap</button>
        </div>
        <ul id="laps"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
